{{- if .Values.rebalancer.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.rebalancer.rebalancer.configmap_name }}-config
  labels:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: rebalancer
data:
  {{ .Values.rebalancer.rebalancer.rebalance_job_template_key }}: |
    ---
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: rebalancer
    spec:
      template:
        spec:
          containers:
            - name: rebalancer
              image: hello-world:latest
              command:
                - /bin/sh
                - echo 'Hello world'
{{- end }}
